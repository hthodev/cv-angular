<div class="shadow-1-strong bg-white my-5 p-5" id="experience">
  <div class="work-experience-section">
    <h2 class="h2 fw-light mb-4">Work Experience</h2>
    <div class="timeline">
      <div class="timeline-card timeline-card-info" data-aos="fade-in" data-aos-delay="0" *ngFor="let exp of workingExp">
        <div class="timeline-head px-4 pt-3">
          <div class="h5">{{exp.title}} <span class="text-muted h6">at <b>{{exp.company}}</b></span></div>
        </div>
        <div class="timeline-body px-4 pb-4">
          <div class="text-muted text-small mb-3">{{exp.timeline}}</div>
            <div class="container-work-exp" *ngFor="let content of exp.contents">
              <div class="title-work-exp">
                {{content.title}}
              </div>
              <div class="content-work-exp" [innerHTML]="content.content">
              </div>
            </div>
        </div>
      </div>
    </div>
  </div>
</div>
