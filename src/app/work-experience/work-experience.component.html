<div class="shadow-1-strong bg-white my-5 p-5" id="experience">
  <div class="work-experience-section">
    <h2 class="h2 fw-light mb-4">Work Experiences</h2>
    <div class="timeline">
      <div class="timeline-card timeline-card-info" data-aos="fade-in" data-aos-delay="0">
        <div class="timeline-body px-4 pb-4">
            <div class="container-work-exp" *ngFor="let exp of workExperiences">
              <div class="title-work-exp">
                {{exp.skill}}
              </div>
              <div class="content-work-exp" [innerHTML]="exp.contents">
              </div>
            </div>
        </div>
      </div>
    </div>
  </div>
</div>
