<div class="shadow-1-strong bg-white my-5 p-5" id="experience">
    <div class="work-experience-section">
      <h2 class="h2 fw-light mb-4">Project Personal</h2>
      <div class="timeline">
        <div class="timeline-card timeline-card-info" data-aos="fade-in" data-aos-delay="0" *ngFor="let project of projectPersonals">
          <div class="timeline-head px-4 pt-3">
            <div class="h5">{{project.title}} <span class="text-muted h6"></span></div>
          </div>
          <div class="timeline-body px-4 pb-4">
            <div class="text-muted text-small mb-3">{{project.timeline}}</div>
              <div class="container-work-exp" *ngFor="let content of project.contents">
                <div class="title-work-exp">
                  {{content.title}}
                </div>
                <div class="content-work-exp line-height" [innerHTML]="content.content">
                </div>
              </div>
          </div>
        </div>
      </div>
    </div>
  </div>
